<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pomodoro Timer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="main-content">
        <h1 id="text">Waktumu telah habis...ðŸŽ‰ðŸŽ‰ðŸŽ‰</h1>
        <div class="content">
            <div class="boxs">
                <h1 style="color: white">Break</h1>
                <div class="row">
                    <div class="box putih" id="longBreak" style="font-size: 1.5rem;">
                        15
                    </div>
                    <div class="box putih" id="shortBreak" style="font-size: 1.5rem;">
                        5
                    </div>
                </div>
            </div>
            <div class="time">
                <h1 id="min">25</h1>
                <h1>:</h1>
                <h1 id="sec">00</h1>
            </div>
            <div class="boxs">
                <h1 style="color: white">Color</h1>
                <div class="row">
                    <div class="box merah">
                        <span>red</span>
                    </div>
                    <div class="box biru">
                        <span>blue</span>
                    </div>
                </div>
                <div class="row">
                    <div class="box hijau">
                        <span>green</span>
                    </div>
                    <div class="box ungu">
                        <span>purple</span>
                    </div>
                </div>
                <div class="row">
                    <div class="box coklat">
                        <span>chocolate</span>
                    </div>
                    <div class="box oren">
                        <span>orange</span>
                    </div>
                </div>
            </div>
        </div>
        <div class="buttons">
            <button id="start">Start</button>
            <button id="stop">Stop</button>
        </div>
    </div>
<script src="script.js"></script>
</body>
</html>
